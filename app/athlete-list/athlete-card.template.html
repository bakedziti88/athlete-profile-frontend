<a href="#!/athletes/{{athlete.id}}" class = 'no-decoration'>
    <div class = "card text-center border-secondary">
        <img src = 'https://uwosh.edu/deanofstudents/wp-content/uploads/sites/156/2019/02/profile-default.jpg'
        alt = 'Images not supported yet' class = 'card-img-top embed-responsive-item'>
        <div class = 'card-body'>
            <h5 class = 'card-title'>{{athlete.name}}</h5>
            <p class = 'card-text'>{{athlete.gender}}</p>
        </div>
    </div>
</a>
